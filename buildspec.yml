version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - npm ci
  
  pre_build:
    commands:
      - echo "Pre-build phase started on `date`"
      - npm run lint
      - npm test

  build:
    commands:
      - echo "Build phase started on `date`"
      - npm run build

  post_build:
    commands:
      - echo "Build completed on `date`"

artifacts:
  files:
    - '**/*'
  base-directory: 'build'

cache:
  paths:
    - 'node_modules/**/*'
